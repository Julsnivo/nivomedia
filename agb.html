<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seitentitel hier</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", Arial, sans-serif;
      background: #111;
      color: #eee;
      line-height: 1.5;
      cursor: none;
    }
    a {
      color: #ccc;
      text-decoration: none;
      cursor: none;
    }
    a:hover {
      color: #aaa;
      text-decoration: underline;
    }
    button, input, textarea, select {
      cursor: none;
    }

    header {
      position: sticky;
      top: 0;
      background: rgba(17, 17, 17, 0.95);
      height: 48px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
      z-index: 1000;
      padding: 0 20px;
      justify-content: center;
      position: relative;
    }

    #hamburger {
      position: absolute;
      left: 20px;
      top: 9px;
      font-size: 28px;
      color: #ccc;
      cursor: pointer;
      display: block;
    }

    .logo {
      position: absolute;
      left: 50%;
      top: 9px;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 28px;
    }

    nav {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
      font-size: 14px;
    }

    nav a {
      display: block;
      padding: 6px 4px;
      color: #ccc;
      transition: color 0.3s, transform 0.2s;
      white-space: nowrap;
    }

    nav a:hover,
    nav a:focus {
      color: #aaa;
      transform: translateY(-2px);
    }

    .page-indicator {
      margin-left: auto;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
      text-transform: uppercase;
      padding: 4px 10px;
      letter-spacing: 1px;
      user-select: none;
    }

    .hero-image {
      width: 100%;
      height: 100vh;
      background: url('https://picsum.photos/1600/900?grayscale&blur=3') center center / cover no-repeat;
    }

    footer {
      background: #111;
      color: #888;
      font-size: 14px;
      padding: 40px 20px;
      text-align: center;
      border-top: 1px solid #222;
    }

    footer .footer-links {
      margin-bottom: 24px;
      display: flex;
      justify-content: center;
      gap: 24px;
    }

    footer .footer-links a {
      color: #888;
      cursor: none;
    }

    footer .footer-links a:hover {
      color: #aaa;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      footer .footer-links {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
        text-align: left;
        margin-bottom: 24px;
      }
    }

    .mobile-menu {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #111;
      width: 100%;
      height: auto;
      padding: 80px 20px 20px;
      z-index: 9998;
    }

    .mobile-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
    }

    .mobile-menu li {
      margin: 20px 0;
    }

    .mobile-menu a {
      color: #eee;
      font-size: 20px;
      cursor: pointer;
      text-align: left;
      display: block;
    }

    #custom-cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 35px;
      height: 35px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid white;
      border-radius: 50%;
      color: white;
      font-size: 6px;
      font-weight: 100;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      user-select: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      white-space: nowrap;
      line-height: 1.1;
    }

    #custom-cursor span {
      line-height: 1.1;
    }
  </style>
</head>
<body>

<header>
  <div id="hamburger" aria-label="Menü öffnen" tabindex="0">☰</div>
  <a href="index.html" class="logo" aria-label="Firmenlogo">
    <img src="img/logo.png.png" alt="Firmenlogo" />
  </a>

  <nav>
    <ul>
      <li><a href="projekte.html">Unsere Projekte</a></li>
      <li><a href="leistungen.html">Unsere Leistungen</a></li>
      <li><a href="ueberuns.html">Über uns</a></li>
      <li><a href="kontakt.html">Kontakt</a></li>
    </ul>
  </nav>

  <div class="page-indicator" id="page-indicator"></div>
</header>

<div class="mobile-menu" id="mobile-menu" aria-hidden="true">
  <ul>
    <li><a href="projekte.html">Unsere Projekte</a></li>
    <li><a href="leistungen.html">Unsere Leistungen</a></li>
    <li><a href="ueberuns.html">Über uns</a></li>
    <li><a href="kontakt.html">Kontakt</a></li>
  </ul>
</div>

<div class="hero-image" role="img" aria-label="Hero Bild"></div>

<main>
  <!-- Seiteninhalt hier einfügen -->
</main>

<footer>
  <div class="footer-links" role="contentinfo">
    <a href="datenschutz.html">Datenschutz</a>
    <a href="agb.html">AGB</a>
    <a href="impressum.html">Impressum</a>
    <a href="kontakt.html">Kontakt</a>
  </div>
  <div>&copy; 2025 NIVO MEDIA. Alle Rechte vorbehalten.</div>
</footer>

<div id="custom-cursor" aria-hidden="true">
  <span>VISIONS</span>
  <span>WITH</span>
  <span>HEART.</span>
</div>

<script>
  // Cursor Bewegung
  const cursor = document.getElementById('custom-cursor');
  window.addEventListener('mousemove', e => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
  });

  // Aktive Seite hervorheben + anzeigen
  document.addEventListener('DOMContentLoaded', () => {
    const currentPage = window.location.pathname.split('/').pop();
    const navLinks = document.querySelectorAll('nav a');
    const indicator = document.getElementById('page-indicator');

    navLinks.forEach(link => {
      const linkPage = link.getAttribute('href').split('/').pop();
      if (linkPage === currentPage) {
        link.setAttribute('aria-current', 'page');
        indicator.textContent = link.textContent;
      } else {
        link.removeAttribute('aria-current');
      }
    });

    if (currentPage === '' || currentPage === 'index.html') {
      indicator.textContent = 'Startseite';
    }
  });

  // Hamburger-Menü Toggle
  const hamburger = document.getElementById('hamburger');
  const mobileMenu = document.getElementById('mobile-menu');

  hamburger.addEventListener('click', () => {
    const isOpen = mobileMenu.style.display === 'block';
    mobileMenu.style.display = isOpen ? 'none' : 'block';
  });

  // Menü schließt beim Klick auf Link
  const mobileLinks = document.querySelectorAll('.mobile-menu a');
  mobileLinks.forEach(link => {
    link.addEventListener('click', () => {
      mobileMenu.style.display = 'none';
    });
  });
</script>

</body>
</html>
